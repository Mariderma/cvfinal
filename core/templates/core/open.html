{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personajes - Grid</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <main class="container">
    <h1>Personajes</h1>
    <p>Listado en formato grid de personajes de videojuegos. Gestionado desde el CMS en futuras iteraciones.</p>

    <div class="grid">
      {% for c in characters %}
      <article class="card">
        <a href="{% url 'open_detail' c.slug %}" class="card-link">
          {% if c.get_image_src %}
          <img src="{{ c.get_image_src }}" alt="{{ c.title }}" class="card-image">
          {% endif %}
          <div class="card-content">
            <h3 class="card-title">{{ c.title }}</h3>
            <p class="card-summary">{{ c.summary }}</p>
            <div class="card-keywords">
              <span class="keywords-label">Keywords:</span>
              <span class="keywords-text">{{ c.keywords }}</span>
            </div>
          </div>
        </a>
      </article>
      {% endfor %}
    </div>
  </main>
</body>
</html>
